name: Hugging Face Sync

on:
  repository_dispatch:  # Hugging Face의 Webhook 이벤트 트리거
    types: [huggingface-sync]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Clone Hugging Face Space
        run: |
          git clone https://huggingface.co/spaces/waseoke/shortpingoo.git
          cp -r shortpingoo/* .

      - name: Commit and Push changes
        env:
          TOKEN: ${{ secrets.ACTIONS_PAT }}  # GitHub Secrets에 저장된 토큰 사용
        run: |
          git config --global user.name "qqwaseoke"
          git config --global user.email "waseoke@gmail.com"
          git add .
          git commit -m "Auto-sync from Hugging Face" || echo "Nothing to commit"
          git push https://$TOKEN@github.com/SK-Rookies-Final3/AI-Custom.git main
